<extend name="Index/common"/>

<block name="main">
	<article class="post">
        <div class="left_top_bg ption_a"></div>
        <div class="post ption_r" id="post-760">
            <div class="circle">
                <div class="single_type"></div>
            </div>
            <div class="date"><span>{$info.create_time|date='d',###}<small>{$info.create_time|date='m',###}</small></span></div>
            <h1 class="post_title fs24 f_w"><a href="http://www.liushichao.cn/760.html"  rel="bookmark">{$info.title}</a></h1>
            <div class="meta">
                <p class="meta_info">
                    <span class="mr10">时间: {$info.create_time|date='Y-m-d H:i',###}</span>
                    <span class="mr10">分类: <a href="{:U('category/'.category_name($info['category_id']))}">{$info.category_id|get_category_title}</a></span>
                    <span class="mr10">作者: l{$info.uid|get_username}</span>
                    <span class="mr10">{$info.view} 次浏览</span>
                </p>
                <p class="meta_tag">
                    <span>TAGS:</span> {$info.id|get_tag}
                </p>
                <div class="clear"></div>
            </div>
            <div class="single_text">
                <p><span style="font-size: 1.5em;">{$info.content}</span></p>
            </div>
        </div>
    </article>


    {:hook('documentDetailAfter',$info)}

</block>
